            const resultEmoji = document.getElementById('resultEmoji');
            const resultText = document.getElementById('resultText');
            const slotContainer = document.getElementById('slotContainer');
            const kfcMessage = document.getElementById('kfcMessage');
            const copyBtn = document.getElementById('copyBtn');

            // éšè—ä¹‹å‰çš„KFCç›¸å…³å†…å®¹
            kfcMessage.classList.remove('show');
            copyBtn.classList.remove('show');
            resultBox.classList.remove('kfc');
            resultText.classList.remove('kfc');
            document.body.classList.remove('kfc-mode');
            btn.classList.remove('kfc');

            btn.classList.add('spinning');
            btn.textContent = 'ğŸ° éšæœºä¸­...';

            // æ˜¾ç¤ºè€è™æœºæ•ˆæœ
            resultEmoji.style.display = 'none';
            slotContainer.style.display = 'flex';
            resultText.textContent = 'å‘½è¿è½¬åŠ¨ä¸­...';

            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];

            // å¼€å§‹æ—‹è½¬
            slots.forEach(slot => slot.classList.remove('stopped'));

            let spinCount = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    const randomFood = foods[Math.floor(Math.random() * foods.length)];
                    slot.textContent = randomFood.emoji;
                });
                spinCount++;
            }, 100);

            // åˆ¤æ–­æ˜¯å¦æ˜¯å‘¨å››
            const thursday = isThursday();

            // åœæ­¢æ—‹è½¬
            setTimeout(() => {
                clearInterval(spinInterval);

                if (thursday) {
                    // å‘¨å›› - æ˜¾ç¤ºKFC
                    slots[0].textContent = 'ğŸ—';
                    slots[1].textContent = 'ğŸŸ';
                    slots[2].textContent = 'ğŸ¥¤';
                    slots.forEach(slot => slot.classList.add('stopped'));

                    setTimeout(() => {
                        slotContainer.style.display = 'none';
                        resultEmoji.style.display = 'block';
                        resultEmoji.textContent = 'ğŸ—';
                        resultText.textContent = 'KFC è‚¯å¾·åŸºï¼';
                        resultText.classList.add('kfc');
                        resultBox.classList.add('kfc');

                        // å¼¹å‡ºKFCå¼¹çª—
                        setTimeout(() => {
                            showKfcPopup();
                            createConfetti();
                        }, 500);
                    }, 500);

                    // éšæœºé€‰æ‹©ä¸€æ¡KFCæ–‡æ¡ˆ
                    currentKfcText = kfcTexts[Math.floor(Math.random() * kfcTexts.length)];
                    kfcMessage.textContent = currentKfcText;

                } else {
                    // éå‘¨å›› - æ­£å¸¸éšæœº
                    const food = foods[Math.floor(Math.random() * foods.length)];
                    slots[0].textContent = food.emoji;
                    slots[1].textContent = food.emoji;
                    slots[2].textContent = food.emoji;
                    slots.forEach(slot => slot.classList.add('stopped'));

                    setTimeout(() => {
                        slotContainer.style.display = 'none';
                        resultEmoji.style.display = 'block';
                        resultEmoji.textContent = food.emoji;
                        resultText.textContent = `ä»Šå¤©å°±åƒ ${food.name}ï¼`;
                    }, 500);
                }

                btn.classList.remove('spinning');
                btn.textContent = 'ğŸ² å†æ¥ä¸€æ¬¡';
                isSpinning = false;
            }, 2000);
        }

        function showKfcPopup() {
            document.getElementById('kfcPopup').classList.add('show');
        }

        function closePopup() {
            document.getElementById('kfcPopup').classList.remove('show');
            showKfcResult();
        }

        function closePopupAndCopy() {
            document.getElementById('kfcPopup').classList.remove('show');
            showKfcResult();
            copyKfcText();
        }

        function showKfcResult() {
            const btn = document.getElementById('spinBtn');
            const kfcMessage = document.getElementById('kfcMessage');
            const copyBtn = document.getElementById('copyBtn');

            document.body.classList.add('kfc-mode');
            btn.classList.add('kfc');
            btn.textContent = 'ğŸ— ç–¯ç‹‚æ˜ŸæœŸå››ï¼';
            kfcMessage.classList.add('show');
            copyBtn.classList.add('show');
        }

        function copyKfcText() {
            if (!currentKfcText) {
                currentKfcText = kfcTexts[Math.floor(Math.random() * kfcTexts.length)];
            }

            if (navigator.clipboard) {
                navigator.clipboard.writeText(currentKfcText).then(() => {
                    showToast('å¤åˆ¶æˆåŠŸï¼å¿«å»å¥—è·¯æœ‹å‹å§~');
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
        }

        function fallbackCopy() {
            const textarea = document.createElement('textarea');
            textarea.value = currentKfcText;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast('å¤åˆ¶æˆåŠŸï¼å¿«å»å¥—è·¯æœ‹å‹å§~');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function createConfetti() {
            const colors = ['#e52a30', '#ffd700', '#ff6b6b', '#fff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
